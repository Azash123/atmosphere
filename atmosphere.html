<head>
  <title>Atmosphere | Smart Package Database for Meteor</title>
  <link href='//fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">
    <h1 class="pull-left">Atmosphere</h1>
    <div class="pull-right">{{> loginButtons}}</div>
    <div class="subtitle" style="clear: both">
      <em>Smart Package Database for Meteor</em>
    </div>
    <div class="content">
      {{> packages}}
    </div>
  </div>
</body>

<template name="packages">
  {{#if packagesLoading}}
    <p>
      <i class="icon-refresh"></i>
      doing something smart...
    </p>
  {{else}}
    {{#ifAny packages}}
      <table class="packages table-striped">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Description</th>
            <th>Current</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody>
          {{#each packages}}
          <tr>
            <td class="icon-cell"><a data-toggle="modal" href="#modal-{{_id}}"><i class="icon-eye-open"></i></a></td>
            <div class="modal hide" id="modal-{{_id}}">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                <h3>{{name}}</h3>
              </div>
              <div class="modal-body">
                <p><pre>{{{dump}}}</pre></p>
              </div>
              <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Close</a>
              </div>
            </div>
            <td>{{name}}</td>
            <td>{{description}}</td>
            <td>v{{latest}}</td>
            <td>{{timeAgo}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    {{else}}
      <p>add some packages. or don't.</p>
    {{/ifAny}}
  {{/if}}
</template>
